name: CI

on:
    push:
        branches: [ "master" ]
    pull_request:
        branches: [ "master" ]

jobs:
    build-and-lint:
        uses: GEWIS/actions/.github/workflows/lint-and-build-yarn.yml@v1
        with:
            node-version: '20.x'
            format: true
            test: false

    dockerize:
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        needs: build-and-lint
        uses: GEWIS/actions/.github/workflows/docker-build.yml@v1
        with:
            projects: '["."]'
